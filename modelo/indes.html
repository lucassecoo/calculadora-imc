<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <h1>Calculadora IMC</h1>
            <div id="lista1">
                <h2>IMC</h2>
                <ul>
                    <li>Menos que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Maior que 40</li>
                </ul>
            </div>
            <div id="lista2">
                    <h2>Resultado</h2>
                    <ul>
                        <li>Abaixo do peso</li>
                        <li>Peso normal</li>
                        <li>Sobrepeso</li>
                        <li>Obesidade grau 1</li>
                        <li>Obesidade grau 2</li>
                        <li>Obesidade grau 3</li>
                    </ul>
            </div>
            <div id="form">
                <h1>Calcule seu IMC</h1>
                <form action="">
                    <p>
                        <label for="ipeso">Peso:</label>
                        <br>
                        <input type="number" name="ipeso" id="ipeso">
                    </p>
                    <p>
                        <label for="ialtura">Altura:</label>
                        <br>
                        <input type="number" name="ialtura" id="ialtura">
                    </p>
                </form>
            </div>
            <input type="button" value="Calcular" onclick="calcular()" id="botao">
            <div id="res"></div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
